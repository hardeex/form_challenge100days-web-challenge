<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    
    <title>Form Practice</title>
</head>
<body>

    <form action="/" method="GET">
        
        <label for="user-name">Name</label>
        <input type="text" name="username" id="user-name" required>

        <h2>How should verify your account?</h2>
       
        <div class="verify-account">
            <input type="radio" name="verify-account" id="call-me"> <label for="call-me">Verify by Call-me</label>
        </div>
        <div class="verify-account">
             <input type="radio" name="verify-account" id="sms"> <label for="sms">Verify by SMS</label>
        </div>
        
       <div class="verify-account">
        <input type="radio" name="verify-account" id="email"> <label for="email">Verify by email</label>
       </div>

       <div class="verify-account">
        <input type="radio" name="verify-account" id="OTP"> <label for="OTP">Verify by OTP</label>
       </div>
        
        

        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
